<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="../lib/react/15.1.0/react.min.js"></script>
    <script src="../lib/react/15.1.0/react-dom.min.js"></script>
    <script src="../lib/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <!-- 注意 script type="text/babel" -->
    <script type="text/babel">
        ReactDOM.render(
            <h1>Hello, world!</h1>,
            document.getElementById('example')
        );
    </script>
  </body>
</html>
